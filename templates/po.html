<body class="d-flex flex-column overflow-auto

                    rounded-lg py-3 px-5
                    my-5">
            <div class="row d-flex

                        mx-5 pt-3 my-3">
                <div class="container 
                            text-center">
                    <p class="h3 text-success
                              mb-3">
                      Order successfully Confirmed!<span style='font-size:100px;'>&#x2705;</span>
                      </p>
                    </div>
                    <div class="d-flex">
                        <p class="h5 text-dark">
                          <i class="text-primary fa-solid
                                    fa-cart-shopping 
                                    fa-lg mr-1">
                          </i>
                            Order ID : 
                          <span class="text-success 
                                       font-weight-bold">
                                <i class="text-secondary 
                                          fa-solid fa-hashtag
                                          mr-1">
                                </i>ZMJ82D9

                          </p>
                    </div>
                    <div class="d-flex flex-column 
                                text-sm-right h5">

                            <span class="badge badge-pill

                                         border-secondary 
                                         text-light 
                                         font-weight-bold 
                                         px-2 py-2 shadow">
                              01/05/204

                        </p>
                        <p class="font-weight-bold 
                                  text-monospace 
                                  pt-3 ml-5">
                          Tracking ID
                            <span class="badge badge-pill 
                                         badge-danger border 
                                         border-secondary 
                                         text-light font-weight-bold
                                         mx-1 px-2 py-2 shadow">
                              23458039
                              </span>
                        </p>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="container-fluid

                                <div class="d-flex 
                                            justify-content-around">
                                    <button class="btn bg-success 
                                                   text-white 
                                                   rounded-circle" 
                                            data-bs-toggle="tooltip"
                                            title="Order Confirmed">
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                    <span class="bg-success w-50 p-1
                                                 mx-n1 rounded mt-auto
                                                 mb-auto">
                                    </span>
                                    <button class="btn bg-success 
                                                   text-white

                                            data-bs-toggle="tooltip"
                                            title="Order Shipped">
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                    <span class="bg-success w-50 
                                                 p-1 mx-n1 rounded
                                                 mt-auto mb-auto">
                                    </span>
                                    <button class="btn bg-success 
                                                   text-white 
                                                   rounded-circle" 
                                            data-bs-toggle="tooltip"
                                            title="Out for delivery"

                                    </button>
                                    <span class="bg-secondary w-50 p-1

                                  fa-2xl mx-4 mb-3">
                          </i>
                        <p class="text-dark font-weight-bolder 
                                  py-1 px-1 mx-n2">

                          <br>

                          </p>
                    </div>
                    <div class="row d-inline-flex
                                align-items-center">
                        <i class="text-warning fa-solid
                                  fa-solid fa-boxes-packing
                                  fa-2xl mx-4 mb-3">
                          </i>
                        <p class="text-dark  
                                  font-weight-bolder
                                  py-1 px-1 mx-n2">

                          <br>
                          Shipped
                          </p>
                    </div>
                    <div class="row d-inline-flex 
                                align-items-center">
                        <i class="text-info fa-solid 
                                  fa-truck-arrow-right

                        <p class="text-dark 
                                  font-weight-bolder
                                  py-1 px-1 mx-n2">

                          Delivery
                          </p>
                    </div>
                    <div class="row d-inline-flex 
                                align-items-center">
                        <i class="text-success fa-solid
                                  fa-house-chimney 
                                  fa-2xl mx-4 mb-3">
                          </i>
                        <p class="text-dark font-weight-bolder
                                  py-1 px-1 mx-n2">
                          Order
                          <br>
                          Delivered
                          </p>
